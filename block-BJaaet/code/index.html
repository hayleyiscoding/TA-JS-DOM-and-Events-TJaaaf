<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Watch List</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Movie Watch List</h1>
        <form action="">
          <div class="form-control">
            <input
              id="movie"
              type="text"
              name="movie"
              placeholder="Enter the movie name!"
            />
          </div>
          <div class="form-control flex">
            <div>
              <input type="checkbox" name="forrestGump" id="forrestGump" />
              <label for="forrestGump">Forrest Gump</label>
            </div>
            <div class="delete">❌</div>
          </div>
          <div class="form-control flex">
            <div>
              <input type="checkbox" name="inception" id="inception" />
              <label for="inception">Inception</label>
            </div>
            <div class="delete">❌</div>
          </div>

          <div class="form-control flex">
            <div>
              <input type="checkbox" name="titanic" id="titanic" />
              <label for="titanic">Titanic</label>
            </div>
            <div class="delete">❌</div>
          </div>
          <div class="form-control flex">
            <div>
              <input type="checkbox" name="wallflower" id="wallflower" />
              <label for="wallflower">The Perks Of Being a Wallflower</label>
            </div>
            <div class="delete">❌</div>
          </div>
        </form>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
